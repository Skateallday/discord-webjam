<div><h2>To Do list</h2></div>

<form [formGroup]="todoForm" (ngSubmit)="onSubmit()">
  <label>Heading</label>
  <input placeholder="Heading" formControlName="heading" name="heading" />
  <label>Body</label>
  <textarea height="200" formControlName="body" name="body"></textarea>
  <button type="submit">Submit</button>
</form>

<div class="content">
  <h2>To do list</h2>
  <h3>{{ submittedData.heading }}</h3>
  <p>{{ submittedData.body }}</p>
</div>
